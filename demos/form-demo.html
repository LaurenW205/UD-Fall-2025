<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>

        input:focus {
            background: black;
            color: white;
            border: 4px solid yellow;
        }
        input:valid {
            border: 2px solid green;
        }

        input:invalid {
            border: 1px dotted red;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        /* Will target any field that is not submit and is valid*/
        input:not([type="submit"]):valid{
            border-color: #3d9ca8;
            box-shadow: 0 0 3px #3d9ca8;
        }

        /* Hide and show list of inputRequirements when interacting with input*/
        input:not([type="submit"]) + .inputRequirements {
            overflow: hidden;
            max-height: 0;
            transition: max-height 1s ease-out;
        }

        input:not([type="submit"]):hover + .inputRequirements,
        input:not([type="submit"]):focus + .inputRequirements,
        input:not([type="submit"]):active + .inputRequirements {
            max-height: 1000px; 
            transition: max-height 1s ease-in;
        }

    </style>
</head>
<body>
    <header><h1>Accessible Forms</h1></header>

    <main>
        <section>
            <h2>Form Example</h2>
            <form id="myform" method="post">
                <fieldset>
                    <legend> Give us your information!</legend>
                        <label for="username">
                        What is your name?
                        <input type="text" id="username" placeholder="first last" required>
                        </label>

                        <label for="your-email">
                        What is your email?
                        <input type="email" id="your-email">
                        </label>

                        <label for="phone">
                            What is your phone number?
                            <input type="tel" id="phone" minlength="10">
                        </label>

                        <label for="age">
                            How old are you?
                            <input type="number" id="age" placeholder="35">
                        </label>

                        <!-- Add password label section-->
                        <input type="submit">
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
