<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
    <style>

        table, th, td{
            border-collapse: collapse;
        }

        table {
            margin-bottom: 30px;
        }
        td {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<header>
    <h1>Acessible Table</h1>
</header>

<main>
    <section>
        <h2>Table Example</h2>
<table>
    <caption> Animals that can kill you </caption>
        <tread>
            <tr>
                <th scope="col">Lions</th>
                <th scope="col">Tigers</th>
                <th scope="col">Bears</th>
            </tr>
        </tread>
        <tbody>
            <tr>
                <td>Simba</td>
                <td>Tigger</td>
                <td>Winney</td>
            </tr>
            <tr>
                <td>Cecil</td>
                <td>Tygra</td>
                <td>Baloo</td>   
            </tr>
            <tr>
                <td>Mufasa</td>
                <td>Troy</td>
                <td>Yogi</td>
            </tr>
        </tbody>
</table>
    </section>
</main>
</body>
</html>
